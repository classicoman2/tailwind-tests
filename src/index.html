<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Whatsagram 2021-22</title>
      <link rel="stylesheet" type="text/css" href="css/output.css" />

      <!-- javascript -->
      <script src="js/script.js" type="module"></script>
   </head>

   <body>
      <header>
         <!-- Navbar goes here -->
         <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
               <div class="flex justify-between">
                  <div class="flex space-x-7">
                     <div>
                        <!-- Website Logo -->
                        <a href="#" class="flex items-center py-4 px-2">
                           <img src="./assets/Telegram_logo.svg.png" alt="Logo" class="h-8 w-8 mr-2" />
                           <span class="font-semibold text-gray-500 text-lg">Navigation</span>
                        </a>
                     </div>
                     <!-- Primary Navbar items -->
                     <div class="hidden md:flex items-center space-x-1">
                        <a href="" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold">Home</a>
                        <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:bg-blue-400  transition duration-300">Services</a>
                        <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
                        <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contact Us</a>
                     </div>
                  </div>
                  <!-- Secondary Navbar items -->
                  <div class="hidden md:flex items-center space-x-3">
                     <a
                        href=""
                        class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300"
                        >Log In</a
                     >
                     <a href="" class="py-2 px-2 font-medium text-white bg-green-500 rounded hover:bg-green-400 transition duration-300"
                        >Sign Up</a
                     >
                  </div>
                  <!-- Mobile menu button -->
                  <div class="md:hidden flex items-center">
                     <button class="outline-none mobile-menu-button">
                        <svg
                           class="w-6 h-6 text-gray-500 hover:text-green-500"
                           x-show="!showMenu"
                           fill="none"
                           stroke-linecap="round"
                           stroke-linejoin="round"
                           stroke-width="2"
                           viewBox="0 0 24 24"
                           stroke="currentColor"
                        >
                           <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                     </button>
                  </div>
               </div>
            </div>
            <!-- mobile menu -->
            <div class="hidden mobile-menu">
               <ul class="">
                  <li class="active">
                     <a href="index.html" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a>
                  </li>
                  <li><a href="#services" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Services</a></li>
                  <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">About</a></li>
                  <li><a href="#contact" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Contact Us</a></li>
               </ul>
            </div>
            <script>
               const btn = document.querySelector('button.mobile-menu-button')
               const menu = document.querySelector('.mobile-menu')

               btn.addEventListener('click', () => {
                  menu.classList.toggle('hidden')
               })
            </script>
         </nav>
         <h1 class="text-green-500 text-2xl md:text-3xl lg:text-4xl font-bold p-4">Tailwind Navigation Toolbar</h1>
      </header>
      <main class="grid grid-cols-main">
         <div class="flex flex-col" id="missatgesArea"></div>
         <div class="flex flex-row" id="text-section">
            <img id="buttonGif" src="assets/gif.png" alt="gif button" />
            <input id="text" />
            <img id="buttonSend" src="assets/send.png" alt="send button" />
         </div>
         <div id="teclat">
            <div class="fila">
               <div class="tecla lletra" id="q">q</div>
               <div class="tecla lletra" id="w">w</div>
               <div class="tecla lletra" id="e">e</div>
               <div class="tecla lletra" id="r">r</div>
               <div class="tecla lletra" id="t">t</div>
               <div class="tecla lletra" id="y">y</div>
               <div class="tecla lletra" id="u">u</div>
               <div class="tecla lletra" id="o">o</div>
               <div class="tecla lletra" id="i">i</div>
               <div class="tecla lletra" id="p">p</div>
            </div>
            <div class="fila">
               <div class="tecla lletra" id="a">a</div>
               <div class="tecla lletra" id="s">s</div>
               <div class="tecla lletra" id="d">d</div>
               <div class="tecla lletra" id="f">f</div>
               <div class="tecla lletra" id="g">g</div>
               <div class="tecla lletra" id="h">h</div>
               <div class="tecla lletra" id="j">j</div>
               <div class="tecla lletra" id="k">k</div>
               <div class="tecla lletra" id="l">l</div>
            </div>
            <div class="fila">
               <div class="tecla operacio" id="majus">&#8679;</div>
               <div class="tecla lletra" id="z">z</div>
               <div class="tecla lletra" id="x">x</div>
               <div class="tecla lletra" id="c">c</div>
               <div class="tecla lletra" id="v">v</div>
               <div class="tecla lletra" id="b">b</div>
               <div class="tecla lletra" id="n">n</div>
               <div class="tecla lletra" id="m">m</div>
               <div class="tecla operacio" id="back">&#8678;</div>
            </div>
            <div class="fila">
               <div class="tecla operacio" id="coma">,</div>
               <div class="tecla operacio basis-1" id="espai"></div>
               <div class="tecla operacio" id="punt">.</div>
               <div class="tecla operacio" id="cc">C</div>
               <div class="tecla operacio" id="ce">CE</div>
               <div class="tecla operacio" id="pop">&#8680;</div>
               <div class="tecla operacio" id="linebreak">&#8626;</div>
            </div>
         </div>
         <div id="emojis">
            <span id="eFun"><img src="assets/emojis/eFun.png" /></span>
            <span id="eHalfSmile"><img src="assets/emojis/eHalfSmile.png" /></span>
            <span id="eLaugh"><img src="assets/emojis/eLaugh.png" /></span>
         </div>
      </main>
   </body>
</html>
